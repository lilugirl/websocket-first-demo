<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    var ws = new WebSocket('ws://127.0.0.1:3000')
    ws.onopen = function () {
      ws.send('Hello from client!')
    }

    ws.onmessage = function (event) {
      console.log(event.data)
    }
  </script>
</body>

</html>
